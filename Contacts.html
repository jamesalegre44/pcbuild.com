<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .contact-container {
            width: 50%;
            margin: 50px auto;
            background: rgba(26, 26, 26, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.6);
        }

        h1 {
            color: #00eaff;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            outline: none;
            background: #222;
            color: white;
            border-radius: 5px;
        }

        button {
            width: 95%;
            padding: 10px;
            background: #00eaff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background: #0094a8;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
