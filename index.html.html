<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Builds Web</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-image: url('images/techbg2.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

		       
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            left: -250px;
            top: 0;
            background-color: #1a1a1a;
            padding-top: 60px;
            transition: 0.3s;
            z-index: 1000; 
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: #00eaff;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        .sidebar .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 25px;
            cursor: pointer;
        }

     
        .hamburger {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            color: #00eaff;
            z-index: 1100;
        }

       
		.login-popup {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: rgba(26, 26, 26, 0.95);
			padding: 25px;
			border-radius: 10px;
			display: none;
			box-shadow: 0 0 15px rgba(0, 234, 255, 0.6);
			width: 350px;
			max-width: 90%;
			text-align: center;
			z-index: 9999; 
		}

	
		.login-popup .close-login {
			position: absolute;
			top: 10px;
			right: 15px;
			font-size: 22px;
			cursor: pointer;
			color: #ff5555;
			z-index: 10000;
		}

	
		.login-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.7); 
			backdrop-filter: blur(5px); 
			z-index: 9998; 
			display: none;
		}




        header {
            background: linear-gradient(to right, #0a0a0a, #1e1e1e);
            padding: 50px;
            text-align: center;
            font-size: 27px;
            font-weight: normal;
            text-transform: uppercase;
            text-shadow: 0 0 4px cyan;
        }

        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            box-shadow: 0 0 3px cyan;
        }

        nav a {
            color: #00eaff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: 0.3s;
            font-weight: normal;
        }

        nav a:hover {
            color: #ff00ff;
            text-shadow: 0 0 3px #ff00ff;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .pc-builds {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .build-box {
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            transition: 0.3s;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px black;
            border: 2px solid cyan;
            box-shadow: 0 0 15px cyan;
        }

        .build-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px cyan;
        }

        .neon-text {
            color: cyan;
            text-shadow: 0 0 5px cyan, 0 0 4px cyan, 0 0 4px cyan, 0 0 4px cyan;
            font-weight: normal;
        }

        .build-box:nth-child(1) { background-image: url('images/BudgetGaming.jpg'); }
        .build-box:nth-child(2) { background-image: url('images/Mid-range.png'); }
        .build-box:nth-child(3) { background-image: url('images/NVIDIA.jpg'); }
        .build-box:nth-child(4) { background-image: url('images/B580-BG.png'); }
        .build-box:nth-child(5) { background-image: url('images/workstation.jpg'); }
        .build-box:nth-child(6) { background-image: url('images/CREATOR.png'); }

    </style>
</head>
<body>
		
	<span class="hamburger" onclick="openSidebar()">☰</span>

	
	<div id="sidebar" class="sidebar">
		<span class="close-btn" onclick="closeSidebar()">✖</span>
		<a href="#" onclick="openLogin()">Login</a>
		<a href="Contacts.html">Contact Us</a>
	</div>

	<div id="loginOverlay" class="login-overlay"></div>

	
	<div id="loginPopup" class="login-popup">
		<span class="close-login" onclick="closeLogin()">✖</span>
		<h2>Login</h2>
		<input type="text" placeholder="Username">
		<input type="password" placeholder="Password">
		<button>Login</button>
	</div>

	<script>
		function openLogin() {
			document.getElementById("loginPopup").style.display = "block";
			document.getElementById("loginOverlay").style.display = "block";
		}

		function closeLogin() {
			document.getElementById("loginPopup").style.display = "none";
			document.getElementById("loginOverlay").style.display = "none";
		}

		function openSidebar() {
			document.getElementById("sidebar").style.left = "0";
			document.body.style.overflow = "hidden"; 
		}

		function closeSidebar() {
			document.getElementById("sidebar").style.left = "-250px";
			document.body.style.overflow = ""; 
		}

		function openLogin() {
			document.getElementById("loginPopup").style.display = "block";
			document.body.style.overflow = "hidden";
		}

		function closeLogin() {
			document.getElementById("loginPopup").style.display = "none";
			document.body.style.overflow = "";
		}

		
		document.addEventListener("click", function(event) {
			let sidebar = document.getElementById("sidebar");
			let hamburger = document.querySelector(".hamburger");
			if (!sidebar.contains(event.target) && !hamburger.contains(event.target)) {
				closeSidebar();
			}
		});

		
		document.addEventListener("click", function(event) {
			let loginPopup = document.getElementById("loginPopup");
			if (event.target === loginPopup) {
				closeLogin();
			}
		});
	</script>


    </div>

    </header>

        </div>
        <div class="build-box">
            <a href="Mid-Range Gaming Build.html" style="text-decoration: none; color: #00eaff;">
                <h3>MID-RANGE BUILD</h3>
            </a>
        </div>
        <div class="build-box">
            <a href="High-end Build.html" style="text-decoration: none; color: #00eaff;">

        </div>

    </div>
	
</body>
